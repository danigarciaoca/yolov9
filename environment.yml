name: yolov9
channels:
    - pytorch
    - nvidia
    - conda-forge
dependencies:
    - python=3.10
    - pip==24.3.1
    - pytorch==2.4.1
    - torchvision==0.19.1
    - pytorch-cuda=12.4
    -   pip:
            # Index URLs
            - --extra-index-url https://pypi.ngc.nvidia.com
            # Packages
            - -r requirements.txt
            - onnx==1.17.0
            - onnxruntime-gpu==1.20.0
            - onnx-simplifier==0.4.36
            - nvidia-tensorrt==8.4.3.1